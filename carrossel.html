<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cartões Animados com Texto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 10px;
    }

    .card {
      position: relative;
      width: 75px;
      height: 400px;
      border-radius: 30px;
      overflow: hidden;
      cursor: pointer;
      transition: width 0.5s ease;
      box-shadow: 0 10px 15px rgba(0,0,0,0.4);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card input {
      display: none;
    }

    .card .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.4s ease;
    }

    .card .circle-number {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .card input:checked ~ .overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .card input:checked ~ .circle-number {
      background: #fff;
      color: #000;
    }

    .card input:checked ~ .card-content {
      opacity: 1;
      transform: translateY(0);
    }

    .card-content {
      position: absolute;
      top: 50px;
      left: 20px;
      right: 20px;
      color: #fff;
      opacity: 0;
      transition: 0.4s ease;
      transform: translateY(20px);
    }

    .card-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 14px;
      line-height: 1.4;
    }

    .card input:checked ~ .card-content {
      opacity: 1;
      transform: translateY(0);
    }

    .card input:checked ~ .card {
      width: 500px;
    }

    .card:has(input:checked) {
      width: 500px;
    }

    .card:not(:has(input:checked)) {
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Card 1 -->
    <label class="card" style="background-image: url('https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=600&q=80');">
      <input type="radio" name="card" checked>
      <div class="circle-number">1</div>
      <div class="card-content">
        <h2>Título 1</h2>
        <p>Descrição do cartão 1. Você pode adicionar qualquer texto explicativo aqui.</p>
      </div>
    </label>

    <!-- Card 2 -->
    <label class="card" style="background-image: url('https://images.unsplash.com/photo-1529429611270-918d5d8c6b2c?auto=format&fit=crop&w=600&q=80');">
      <input type="radio" name="card">
      <div class="circle-number">2</div>
      <div class="card-content">
        <h2>Título 2</h2>
        <p>Descrição do cartão 2. Um texto simples e responsivo para qualquer tipo de conteúdo.</p>
      </div>
    </label>

    <!-- Card 3 -->
    <label class="card" style="background-image: url('https://images.unsplash.com/photo-1519682337058-a94d519337bc?auto=format&fit=crop&w=600&q=80');">
      <input type="radio" name="card">
      <div class="circle-number">3</div>
      <div class="card-content">
        <h2>Título 3</h2>
        <p>Descrição do cartão 3. Ideal para mostrar informações adicionais sobre um tema.</p>
      </div>
    </label>

    <!-- Card 4 -->
    <label class="card" style="background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80');">
      <input type="radio" name="card">
      <div class="circle-number">4</div>
      <div class="card-content">
        <h2>Título 4</h2>
        <p>Descrição do cartão 4. Um design moderno com foco em legibilidade e animação suave.
        </p>
      </div>
    </label>

  </div>
</body>
</html>
